<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Calendar 2026 | Oltion Shumolli</title>
<meta name="description" content="Final Luxury Animated Calendar 2026 with dark/light mode, dynamic logo, premium animations, footer branding, swipe, print and keyboard navigation.">
<meta name="author" content="Oltion Shumolli">
<link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%231b1931%22/></svg>">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root{
  --bg:#1b1931; --bg-alt:#44174E; --accent:#a34054; --soft:#ed9e59; --light:#e9bcb9; --text:#e9bcb9;
}
body{margin:0;font-family:'Segoe UI',sans-serif;transition:.4s;background:var(--bg);color:var(--text);}
body.light{--bg:#f4f4f4;--bg-alt:#ed9e59;--accent:#662249;--soft:#a34054;--text:#1b1931;background:#f4f4f4;color:#1b1931;}

/* HEADER */
header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:var(--bg-alt);border-bottom:2px solid var(--soft);}
.header-logo{display:flex;align-items:center;gap:.6rem;font-weight:700;font-size:1.3rem;}
.header-logo img{height:35px;transition:.4s;}
.controls button{background:var(--bg-alt);border:none;color:var(--text);margin-left:.5rem;padding:.5rem 0.7rem;border-radius:10px;cursor:pointer;transition:.3s;box-shadow:0 6px 15px rgba(0,0,0,.2);}
.controls button:hover{transform:translateY(-3px);}

/* MAIN LAYOUT */
.container{display:flex;gap:20px;padding:20px;flex-wrap:wrap;}
.mini-calendar{width:200px;background:var(--bg-alt);border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:6px;box-shadow:0 10px 25px rgba(0,0,0,.2);}
.mini-calendar div{cursor:pointer;padding:8px;border-radius:6px;text-align:center;transition:.3s;}
.mini-calendar div:hover{background:var(--accent);color:#fff;}

.main-calendar{flex:1;min-width:300px;transition:.4s;}
.nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;}
.weekdays, .days{display:grid;grid-template-columns:repeat(7,1fr);}
.weekdays span{text-align:center;font-weight:600;opacity:.7;}
.days div{padding:15px;margin:5px;text-align:center;border-radius:10px;background:var(--bg-alt);transition:.4s;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,.15);}
.days div:hover{transform:translateY(-5px) scale(1.05);background:var(--accent);color:#fff;}
.today{background:var(--soft);color:#000;font-weight:700;box-shadow:0 0 15px var(--soft);animation:glow 1.5s infinite alternate;}

@keyframes glow{
  0%{box-shadow:0 0 10px var(--soft);}
  50%{box-shadow:0 0 25px var(--soft);}
  100%{box-shadow:0 0 10px var(--soft);}
}

/* FOOTER */
footer{text-align:center;padding:1rem;margin-top:10px;background:var(--bg-alt);border-top:2px solid var(--soft);opacity:.95;box-shadow:0 -4px 20px rgba(0,0,0,.15);display:flex;flex-direction:column;align-items:center;gap:5px;}
footer .logo-footer{display:flex;align-items:center;gap:10px;font-weight:700;font-size:1rem;}
footer .logo-footer img{height:300px;transition:.4s;}
footer span{font-size:.85rem;opacity:.85;}

@media(max-width:900px){.container{flex-direction:column;align-items:center;}.mini-calendar{width:100%;flex-direction:row;flex-wrap:wrap;justify-content:center;}}
</style>
</head>

<body>
<header>
  <div class="header-logo">
    <img id="logoHeader" src="logo_black.png">
    <i class="fa-solid fa-calendar-days"></i>Oltion Shumolli Calendar
  </div>
  <div class="controls">
    <button id="themeToggle"><i class="fa-solid fa-moon"></i></button>
    <button id="fullscreenBtn"><i class="fa-solid fa-expand"></i></button>
    <button onclick="window.print()"><i class="fa-solid fa-print"></i></button>
  </div>
</header>

<main class="container">
  <aside class="mini-calendar" id="miniCalendar"></aside>
  <section class="main-calendar">
    <div class="nav">
      <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
      <h1 id="monthYear"></h1>
      <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <div class="weekdays">
      <span>Mon</span><span>Tue</span><span>Wed</span>
      <span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
    </div>
    <div class="days" id="calendarDays"></div>
  </section>
</main>

<footer>
  <div class="logo-footer">
    <img id="logoFooter" src="logo_black.png">
    
  </div>
  <span>‚ÄúDesign your time. Own your future.‚Äù ‚Äî Oltion Shumolli</span>
  <p>¬© 2026 ¬∑ Designed & Developed by <strong>Oltion Shumolli</strong></p>
</footer>

<script>
// ========== DATA ==========
const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentMonth=new Date().getMonth(), year=2026;
const monthYear=document.getElementById("monthYear"), daysEl=document.getElementById("calendarDays"), mini=document.getElementById("miniCalendar");
const logoHeader=document.getElementById("logoHeader"), logoFooter=document.getElementById("logoFooter");

// ========== FUNCTIONS ==========
function renderCalendar(){
  daysEl.innerHTML="";
  monthYear.textContent=`${months[currentMonth]} ${year}`;
  const first=new Date(year,currentMonth,1).getDay()||7;
  const total=new Date(year,currentMonth+1,0).getDate();

  for(let i=1;i<first;i++){daysEl.innerHTML+="<div></div>";}

  for(let d=1;d<=total;d++){
    const today=new Date().getDate()===d && new Date().getMonth()===currentMonth && new Date().getFullYear()===year;
    daysEl.innerHTML+=`<div class="${today?'today':''}">${d} ${today?'<i class="fa-solid fa-star"></i>':''}</div>`;
  }
}

function renderMini(){
  mini.innerHTML="";
  months.forEach((m,i)=>{
    const div=document.createElement("div");
    div.textContent=m;
    div.onclick=()=>{currentMonth=i;renderCalendar();}
    mini.appendChild(div);
  });
}

function updateLogos(isLight){
  const src=isLight?'logo _white.png':'logo_black.png';
  logoHeader.src=src;
  logoFooter.src=src;
}

// ========== NAVIGATION ==========
document.getElementById("prev").onclick=()=>{currentMonth=(currentMonth-1+12)%12;renderCalendar();}
document.getElementById("next").onclick=()=>{currentMonth=(currentMonth+1)%12;renderCalendar();}

// ========== THEME ==========
document.getElementById("themeToggle").onclick=()=>{
  const isLight=document.body.classList.toggle("light");
  updateLogos(isLight);
}

// ========== FULLSCREEN ==========
document.getElementById("fullscreenBtn").onclick=()=>{document.documentElement.requestFullscreen();}

// ========== KEYBOARD ==========
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowRight") document.getElementById("next").click();
  if(e.key==="ArrowLeft") document.getElementById("prev").click();
  if(e.key==="d") document.getElementById("themeToggle").click();
});

// ========== SWIPE ==========
let startX=0;
document.querySelector(".main-calendar").addEventListener("touchstart",e=>startX=e.touches[0].clientX);
document.querySelector(".main-calendar").addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(Math.abs(startX-endX)>50){startX>endX?document.getElementById("next").click():document.getElementById("prev").click();}
});

// ========== INIT ==========
renderMini();
renderCalendar();
updateLogos(false);
// ===== DYNAMIC FAVICON =====
function updateFavicon(isLight){
  const color = isLight ? '#a34054' : '#1b1931';
  const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                 <circle cx="50" cy="50" r="40" fill="${color}"/>
                 <text x="50%" y="55%" font-size="45" text-anchor="middle" fill="#fff" font-family="Segoe UI" dy=".35em">üìÖ</text>
               </svg>`;
  const favicon = document.getElementById('favicon');
  favicon.href = 'data:image/svg+xml,' + encodeURIComponent(svg);
}

// Integrimi me theme toggle
document.getElementById("themeToggle").onclick = () => {
  const isLight = document.body.classList.toggle("light");
  updateLogos(isLight);
  updateFavicon(isLight);
};

// INIT FAVICON
updateFavicon(false);

</script>
</body>
</html>
